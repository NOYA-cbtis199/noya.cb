<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenguaje de Señas MX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Fuentes y reset general */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #425f7b; /* Azul oscuro */
      color: #cce7ff; /* Azul claro */
      line-height: 1.6;
      transition: all 0.3s ease-in-out;
    }

    /* Fondo animado de lluvia */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, rgba(56, 56, 178, 0.7), rgba(39, 39, 172, 0.9));
      background-size: 200% 200%;
      animation: move-bg 10s infinite linear;
    }

    @keyframes move-bg {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: -200px 400px;
      }
    }

    /* Barra de navegación */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 51, 0.8);
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bfff;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #cce7ff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bfff;
    }

    /* Contenido principal */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 60px); /* Descuenta el espacio ocupado por la barra de navegación */
      padding: 20px;
    }

    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
    
    }



    .content h2 {
      color: #00bfff;
      margin-bottom: 20px;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 5px 0;
      }
    }
  </style>
</head>

<body>
  <!-- Fondo animado de lluvia -->
  <div class="rain"></div>

  <!-- Barra de navegación -->
  <nav>
    <div class="logo">CBTIS 199 - NOYA </div>
    <ul>
      <li><a href="prueba.html"><i class="fas fa-book"></i> Aprende tu mismo</a></li>
      <li><a href="video.html"><i class="fas fa-video"></i> Videos</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="content">
    <img src="img/cap.png" alt="Lenguaje de Señas">
  </div>
</body>

</html>
