<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Fuentes y reset general */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #001f3f;
            color: #cce7ff;
            line-height: 1.6;
            transition: all 0.3s ease-in-out;
        }

        /* Fondo animado de lluvia */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, rgba(0, 0, 51, 0.7), rgba(0, 0, 102, 0.9));
            background-size: 200% 200%;
            animation: move-bg 10s infinite linear;
        }

        @keyframes move-bg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -200px 400px;
            }
        }

        /* Barra de navegación */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 51, 0.8);
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00bfff;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #cce7ff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00bfff;
        }

        nav ul li i {
            margin-right: 5px;
        }

        /* Botón de accesibilidad */
        #accessibility-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #00bfff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        #accessibility-btn:hover {
            background-color: #007acc;
        }

        /* Contenedor del video */
        .video-container {
            background: #001f3f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px #001f3f;
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
        }

        .video-container h1 {
            font-size: 2rem;
            color: #007acc;
            margin-bottom: 15px;
        }

        .video-container p {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px #001f3f;
        }

        .video-container button {
            background-color: #007acc;
            color: #001f3f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .video-container button:hover {
            background-color: #007acc;
        }

        /* Modo accesible */
        .accessible-mode {
            background-color: #000;
            color: #fff;
        }

        .accessible-mode nav {
            background-color: #333;
        }

        .accessible-mode #accessibility-btn {
            background-color: #ff5722;
        }

        .accessible-mode .rain {
            display: none;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .video-container {
                padding: 15px;
            }

            .video-container h1 {
                font-size: 1.5rem;
            }

            .video-container p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Fondo animado de lluvia -->
    <div class="rain"></div>



    <!-- Barra de navegación -->
    <nav>
        <div class="logo">Lenguaje de Señas MX</div>
        <ul>
            <li><a href="inicioo.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="prueba.html"><i class="fas fa-book"></i> Aprende tú mismo</a></li>
        </ul>
    </nav>

    <!-- Contenedor del video -->
    <div class="video-container">
        <h1>Abecedario A-Z en Lenguaje de Señas</h1>
        <p>Aprende el abecedario en Lengua de Señas Mexicana (LSM) viendo este video. Reproduce y sigue practicando.</p>
        <video controls>
            <source src="videos/a-z.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
        <button onclick="location.href='inicio.html'">Volver al Inicio</button>
    </div>

    <script>
        const accessibilityBtn = document.getElementById('accessibility-btn');

        accessibilityBtn.addEventListener('click', () => {
            document.body.classList.toggle('accessible-mode');
        });
    </script>
</body>

</html>
